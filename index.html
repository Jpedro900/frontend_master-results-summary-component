<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
  <main>
    <div class="content">
     
      <div class="card">
        
        <div class="result">
          <h2 class="text">
            Your Result
          </h2>
          <div class="xof100">
            <h1 class="text1">
              76
            </h1>
            <p class="text2">
              of 100
            </p>
          </div>

          <div class="description">
            <h2 class="text1">
              Great
            </h2>
            <p class="text2">
              You scored higher than 65% of the people who have taken these tests.
            </p>
            
          </div>
          
        </div>

        <div class="summary">
          <h2>
            Sumary
          </h2>

          <div class="box reaction">           
              <img src="./src/images/icon-reaction.svg" alt="logoreaction" class="reactionlogo">
              <p class="text1">Reaction</p>          
              <p class="text2" >80</p>
              <p class="text3 cinza">/100</p>
          </div>

          <div class="box memory">
              <img src="./src/images/icon-memory.svg" alt="logomemory" class="memorylogo">
              <p class="text1">Memory</p>
              <p class="text2">92</p>
              <p class="text3">/100</p>
          </div>

          <div class="box verbal">
              <img src="./src/images/icon-verbal.svg" alt="logoverbal" class="verballogo">
              <p class="text1">Verbal</p>
              <p class="text2">61</p>
              <p class="text3">/100</p>
          </div>

          <div class="box visual">
              <div class="l"></div>
              <div class="r"></div>
              <img src="./src/images/icon-visual.svg" alt="logovisual" class="visuallogo">
              <p class="text1">Visual</p>
              <p class="text2">72</p>
              <p class="text3">/100</p>
          </div>

          <button class="button">Continue</button>
      
        </div>
      </div>
    </div>
  </main>
  <script src="./src/js/index.js"></script>
</body>
</html>
